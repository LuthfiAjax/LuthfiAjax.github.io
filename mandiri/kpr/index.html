<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rangkuman Form KPR Mandiri</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRseiFWEHrVjZAmLE4jg4A7J7LJ_FtD20-qSbn5vYv07Ot05uV7Q6nTrBb_1J9d_Y7UJGU&usqp=CAU" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <style>
      /* Animasi loading */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Gaya elemen loading */
      #loading {
        text-align: center;
        padding: 20px;
      }

      #loading p {
        animation: spin 1s infinite linear;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="fw-bold">Rangkuman Form KPR Mandiri</h2>
      <p class="fw-bold">Sheet Name: <span id="sheet-name"></span></p>
      <div class="container py-5">
        <div class="row">
          <table id="total-table" class="table">
            <thead>
              <tr>
                <th class="text-center">Total Responden</th>
                <th class="text-center">Total Berminat</th>
                <th class="text-center">Total Tidak Berminat</th>
                <th class="text-center">Updated</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center" id="total-responden">0</td>
                <td class="text-center" id="total-berminat">0</td>
                <td class="text-center" id="total-tidak-berminat">0</td>
                <td class="text-center" id="updated-today">0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <table id="example" class="table table-striped">
            <thead>
              <tr>
                <th class="text-center">No.</th>
                <th class="text-center">Nama Region</th>
                <th class="text-center">Jumlah Responden</th>
                <th class="text-center">Berminat</th>
                <th class="text-center">Tidak Berminat</th>
                <th class="text-center">Updated</th>
                <th class="text-center">View</th>
              </tr>
            </thead>
            <tbody id="data-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="loading" class="text-center">
      <p>||----%----||</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      const apiUrl = "https://script.google.com/macros/s/AKfycbxeuAXXY_tN1l7FQ5HI4x8Jz5871NwhYuhg_M3qn9MzRjAODxI-gPZzDS0z6M5_NNWWeg/exec";
      const loadingElement = document.getElementById("loading");
      const tableBody = document.getElementById("data-body");

      async function fetchDataAndCalculateTotal() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          let rowNum = 1;
          let totalResponden = 0;
          let totalBerminat = 0;
          let totalTidakBerminat = 0;

          // Hapus semua baris sebelum menambahkan yang baru
          tableBody.innerHTML = "";

          for (const [regionName, regionData] of Object.entries(data)) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="text-center">${rowNum++}</td>
                <td class="text-center">${regionData.sheetName}</td>
                <td class="text-center">${regionData.responden}</td>
                <td class="text-center">${regionData.berminat}</td>
                <td class="text-center">${regionData.tidak_minat}</td>
                <td class="text-center">${regionData.updated}</td>
                <td class="text-center"><a target="_blank" class="btn btn-sm btn-success" href="https://docs.google.com/spreadsheets/d/123lCCTDxSaVCeE85UMNgjFq-2UMUFY8lENmrskvFuuA/edit?usp=sharing">View</a></td>
              `;

            tableBody.appendChild(row);

            // Hitung total
            totalResponden += regionData.responden;
            totalBerminat += regionData.berminat;
            totalTidakBerminat += regionData.tidak_minat;
          }

          // Tampilkan total
          document.getElementById("total-responden").textContent = totalResponden;
          document.getElementById("total-berminat").textContent = totalBerminat;
          document.getElementById("total-tidak-berminat").textContent = totalTidakBerminat;
          document.getElementById("updated-today").textContent = new Date().toLocaleDateString("id-ID", { year: "numeric", month: "2-digit", day: "2-digit" });

          // Setelah data dimuat, sembunyikan elemen loading
          loadingElement.style.display = "none";

          // Tambahkan kode untuk menampilkan nama sheet
          const sheetNameElement = document.getElementById("sheet-name");
          sheetNameElement.textContent = data.sheetName;
        } catch (error) {
          console.error("Gagal mengambil data:", error);
        }
      }

      // Panggil fetchDataAndCalculateTotal untuk pertama kali
      fetchDataAndCalculateTotal();

      // Jadwalkan pembaruan setiap 10 detik
      setInterval(fetchDataAndCalculateTotal, 10000); // 10000 milidetik = 10 detik
    </script>
  </body>
</html>
